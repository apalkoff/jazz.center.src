text: "Отличный. Очень интересное место создано усилиями знаменитых джазовых любителей во главе с Игорем Гавриловым. Это небольшое, но образовательное визит. Возьмите с собой фотоаппарат и несколько долларов, чтобы пожертвовать."
name: "Boris Vinogradsky"
