text: "В конце сентября посетили Ярославский Джазовый центр. Замечательное место с уютной атмосферой. Не большой зал со столиками.Бар в наше посещение почему то не работал,кофе выпить не удалось. Выступают молодые группы. Если Вы хотите провести вечер в приятной и уютной атмосфере,послушать замечательную музыку, то Вам сюда."
name: "Светлана"
